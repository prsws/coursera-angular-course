<div class="results">
    <ul>
        <li ng-repeat="item in foundItemsDirective.found">
            {{ item.name }} - {{ item.short_name }} - {{ item.description }}
            <button class="btn btn-default" ng-click="foundItemsDirective.onRemove({idx: $index});">Don't want this one!</button>
        </li>
    </ul>
</div>
