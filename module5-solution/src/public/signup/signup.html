<div class="container">
    <h2 class="text-center">Sign Up</h2>

    <form name="signUpForm" novalidate>
        <div class="form-group">
            <label for="fName">First Name</label>
            <input type="text" class="form-control" name="fName" placeholder="First Name" required ng-model="signUpCtrl.info.fName" size="20">
            <span ng-if="signUpForm.fName.$invalid && signUpForm.fName.$touched">
       * First name is required *
     </span>
        </div>
        <div class="form-group">
            <label for="lName">Last Name</label>
            <input type="text" class="form-control" name="lName" placeholder="Last Name" required ng-model="signUpCtrl.info.lName" size="20">
            <span ng-if="signUpForm.lName.$invalid && signUpForm.lName.$touched">
       * Last name is required *
     </span>
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" name="email" placeholder="Email Address" required ng-model="signUpCtrl.info.email" size="30">
            <span ng-if="signUpForm.email.$invalid && signUpForm.email.$touched">
       * Must be a valid email address *
     </span>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="text" class="form-control" name="phone" placeholder="Phone Number ###-###-####"
                   pattern="(\d{3})-(\d{3})-(\d{4})" ng-model="signUpCtrl.info.phone" size="20">
            <span ng-if="signUpForm.phone.$invalid && signUpForm.phone.$touched">
              * Phone must be in the format ###-###-#### *
            </span>
        </div>
        <div class="form-group">
            <label for="favorite">Favorite Dish</label>
            <input type="text" class="form-control" name="favorite" placeholder="Favorite Dish" ng-model="signUpCtrl.info.favorite"
                   ng-blur="signUpCtrl.validateFavorite()" size="20">
            <span ng-if="signUpCtrl.invalidFavorite">
            No such menu number exists
          </span>
        </div>
        <button type="submit" class="btn btn-default" ng-disabled="signUpForm.$invalid" ng-click="signUpCtrl.submit()">Submit</button>
    </form>

    <div ng-if="signUpCtrl.submitted">Your information has been saved!</div>
</div>
